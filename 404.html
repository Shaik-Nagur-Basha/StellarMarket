<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StellarMarket</title>
    <script>
      // Redirect 404s to the index.html with the path preserved
      const segments = location.pathname.split("/").filter(Boolean);
      const lastSegment = segments[segments.length - 1];

      // If it doesn't have a file extension, redirect to index
      if (!lastSegment.includes(".")) {
        location.replace(
          "/StellarMarket/index.html?p=" + encodeURIComponent(location.pathname)
        );
      }
    </script>
  </head>
  <body></body>
</html>
