<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <!-- Prerequisites: Install Tailwind CDN + FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Modern Chat Dashboard</title>
    <style>
      /* Custom CSS for message bubbles */
      .sent-bubble {
        @apply bg-[#DCF8C6] rounded-tr-none;
      }
      .received-bubble {
        @apply bg-[#E5E5E5] rounded-tl-none;
      }
      .dark .sent-bubble {
        @apply bg-[#1E88E5];
      }
      .dark .received-bubble {
        @apply bg-[#455A64] text-white;
      }
    </style>
  </head>
  <body class="h-full bg-gray-100 dark:bg-[#212121] transition-colors">
    <div class="flex h-screen">
      <!-- Conversation Sidebar -->
      <div
        class="w-[350px] bg-white dark:bg-[#121212] border-r border-gray-200 dark:border-gray-800"
      >
        <!-- Search Bar -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-800">
          <div
            class="flex items-center bg-gray-100 dark:bg-gray-800 rounded-lg px-3 py-2"
          >
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input
              type="text"
              placeholder="Search"
              class="bg-transparent outline-none w-full"
            />
          </div>
        </div>

        <!-- Conversations List -->
        <div class="overflow-y-auto h-[calc(100vh-120px)]">
          <!-- Conversation Item -->
          <div
            class="flex items-center p-4 hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer"
          >
            <img
              src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
              class="w-10 h-10 rounded-full mr-3"
            />
            <div class="flex-1">
              <div class="flex justify-between items-center">
                <h3 class="font-semibold dark:text-white">John Doe</h3>
                <span class="text-xs text-gray-500">10:30 AM</span>
              </div>
              <p class="text-sm text-gray-500 truncate">Hey, how are you?</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div
          class="h-[70px] flex items-center px-6 border-b border-gray-200 dark:border-gray-800"
        >
          <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" class="w-8 h-8 rounded-full mr-4" />
          <div>
            <h2 class="font-bold dark:text-white">Jane Smith</h2>
            <p class="text-sm text-gray-500">Online</p>
          </div>
          <div class="ml-auto flex gap-4">
            <i
              class="fas fa-phone-alt text-gray-600 dark:text-gray-300 cursor-pointer"
            ></i>
            <i
              class="fas fa-video text-gray-600 dark:text-gray-300 cursor-pointer"
            ></i>
          </div>
        </div>
        <!-- Messages Container -->
        <div class="flex-1 overflow-y-auto p-6 bg-[#F5F5F5] dark:bg-[#121212]">
          <!-- Received Message -->
          <div class="flex mb-4">
            <div class="received-bubble max-w-[70%] p-3 rounded-2xl">
              <p class="dark:text-white">Hi! Let's discuss the project</p>
              <span class="text-xs text-gray-500 mt-1 block">10:30 AM</span>
            </div>
          </div>

          <!-- Sent Message -->
          <div class="flex mb-4 justify-end">
            <div class="sent-bubble max-w-[70%] p-3 rounded-2xl">
              <p>Sounds good! I'll share the files</p>
              <span class="text-xs text-gray-500 mt-1 block">10:31 AM ✓✓</span>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-800">
          <div class="flex items-center gap-2">
            <button class="text-gray-500 dark:text-gray-300">
              <i class="fas fa-paperclip"></i>
            </button>
            <button class="text-gray-500 dark:text-gray-300">
              <i class="fas fa-face-smile"></i>
            </button>
            <div class="flex-1 relative">
              <textarea
                id="messageInput"
                rows="1"
                placeholder="Type a message"
                class="w-full resize-none bg-gray-100 dark:bg-gray-800 rounded-2xl px-4 py-2 outline-none"
              ></textarea>
            </div>
            <button id="sendButton" class="text-blue-500 hidden">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Dark Mode Toggle (Add button in header first)
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
      }

      // Message Input Logic
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      messageInput.addEventListener("input", (e) => {
        sendButton.classList.toggle("hidden", e.target.value.trim() === "");
        e.target.style.height = "auto";
        e.target.style.height = e.target.scrollHeight + "px";
      });

      // Send Message Functionality
      sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          // Add your message sending logic here
          console.log("Sending:", message);
          messageInput.value = "";
          sendButton.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
