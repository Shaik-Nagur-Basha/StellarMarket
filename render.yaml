services:
  - type: static
    name: stellarmarket
    buildCommand: npm run build
    publishDir: client/dist
    staticPublishPath: client/dist
    env: static
    envVars:
      - key: NODE_VERSION
        value: 16
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
